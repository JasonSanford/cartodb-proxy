<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CartoDB Proxy - Fetch slippy map tiles from CartoDB without using cartodb.js">
    <meta name="author" content="Jason Sanford">
    <title>CartoDB Proxy</title>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <h3>CartoDB Proxy</h3>
        <p>
          Fetch slippy map tiles from CartoDB without using cartodb.js.
        </p>
        <p>
          Check out the <a href="https://github.com/JasonSanford/cartodb-proxy">GitHub repo</a> for code and more documentation.
        </p>
        <hr>
        <p>
          To get started paste a CartoDB map configuration JSON object. Click "Update Tile Layer" to refresh the map.
        </p>
        <form role="form">
          <div class="form-group">
            <label for="cartodb_org">CartoDB organization</label>
            <input type="text" class="form-control" value="fulcrum" id="cartodb_org">
          </div>
          <div class="form-group">
            <label for="ags_url">CartoDB map config JSON</label>
            <textarea class="form-control" id="cartodb_json">{
  "version": "1.0.1",
  "layers": [{
    "type": "cartodb",
    "options": {
      "cartocss_version": "2.1.1",
      "sql": "select * from pinellas_parcels",
      "cartocss": "#pinellas_parcels{polygon-opacity: 0; line-color: #D6301D; line-width: 1.5; line-opacity: 1;}",
      "interactivity": ["cartodb_id"]
    }
  }]
  }</textarea>
          </div>
          <div class="form-group">
            <label for="proxy_url_template">Proxy URL Template (auto-generated)</label>
            <textarea class="form-control" id="proxy_url_template"></textarea>
          </div>
          <div style="text-align: center;">
            <button type="submit" id="update-layer" class="btn btn-default">Update Tile Layer</button>
          </div>
        </form>
      </div>
      <div class="map"></div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="app.js"></script>
  </body>
</html>
